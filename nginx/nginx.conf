events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50m;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    upstream proxy_api {
        server api:3000;
    }

    upstream dashboard_api {
        server api:3001;
    }

    upstream dashboard_frontend {
        server dashboard:80;
    }

    # ============================================
    # Port 7620: LLM Proxy API (API Token auth)
    # ============================================
    server {
        listen 7620;
        server_name _;

        # /v1/* → Proxy API
        location /v1/ {
            proxy_pass http://proxy_api/v1/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            # SSE streaming support
            proxy_set_header Connection '';
            proxy_buffering off;
            chunked_transfer_encoding on;
        }

        location /health {
            proxy_pass http://proxy_api/health;
        }

        location / {
            default_type application/json;
            return 404 '{"error":"Use /v1/ endpoints"}';
        }
    }

    # ============================================
    # Port 7621: Dashboard (SSO auth)
    # ============================================
    server {
        listen 7621;
        server_name _;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Dashboard API → internal dashboard port
        location /api/ {
            proxy_pass http://dashboard_api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Dashboard Frontend (React SPA)
        location / {
            proxy_pass http://dashboard_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
